<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini Game Hangman</title>
    <link rel="stylesheet" href="style.css" charset="utf-8">
  </head>
  <body>
    <div id="timer">

      <span class="big-sq"></span>
      <span class="lil-sq">TIMER</span>

    </div>


    <div id="game1-container">

      <div class="grid-row1">
        <ul class="row1">
          <li class="t">
          </li>
          <li class="e">
          </li>
          <li class="a">
          </li>
        </ul>
      </div>

      <div class="grid-row2">
        <ul class="row1">
          <li class="a">
          </li>
          <li class="t">
          </li>
          <li class="t">
          </li>
        </ul>
      </div>

      <div class="grid-row3">
        <ul class="row1">
          <li class="e">
          </li>
          <li class="a">
          </li>
          <li class="e">
          </li>
        </ul>
      </div>

    </div>



    <div id="game2-container">

      <ul id="colors">
        <li class="Peach">
        </li>
        <li class="Orange">
        </li>
        <li class="Green">
        </li>
      </ul>

    </div>



<!-- created mini game containers and timer -->







  <script src="app.js"></script>
  </body>
</html>
